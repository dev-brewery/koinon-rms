# MAXIMUS Project Configuration for koinon-demo
# This file is read by MAXIMUS when running against this project
# Test environment for MAXIMUS development and validation

# ============================================================================
# GITHUB SETTINGS
# ============================================================================
MAXIMUS_GITHUB_OWNER="dev-brewery"
MAXIMUS_GITHUB_REPO="koinon-rms"

# ============================================================================
# PROJECT-SPECIFIC MCPs
# ============================================================================
# These MCPs are defined in this project's .claude/.mcp.json (if exists)
# postgres - Query database schema directly
# koinon-dev - Project-specific validation (naming, routes, architecture)

# ============================================================================
# PROJECT RULES (enforced by Claude during implementation)
# ============================================================================
# Clean architecture enforcement
MAXIMUS_ENFORCE_CLEAN_ARCH=true

# IdKey enforcement (no integer IDs in APIs)
MAXIMUS_ENFORCE_IDKEY=true

# Naming convention enforcement
MAXIMUS_ENFORCE_NAMING=true

# ============================================================================
# SESSION OVERRIDES (Test environment - shorter timeouts for faster iteration)
# ============================================================================
# Shorter implement timeout for demo/test purposes
MAXIMUS_IMPLEMENT_TIMEOUT=30
MAXIMUS_IMPLEMENT_MAX_TURNS=50

# Standard code review timeout
MAXIMUS_CRITIC_TIMEOUT=10

# Fix session limits
MAXIMUS_FIX_TIMEOUT=20
MAXIMUS_FIX_MAX_TURNS=30

# ============================================================================
# RETRY LIMITS (Lower limits for test environment)
# ============================================================================
MAXIMUS_MAX_IMPLEMENT_RETRIES=2
MAXIMUS_MAX_FIX_RETRIES=3
MAXIMUS_MAX_CI_RETRIES=2

# ============================================================================
# OLLAMA SETTINGS
# ============================================================================
# Use host.docker.internal for WSL access to Windows Ollama
MAXIMUS_OLLAMA_HOST="http://host.docker.internal:11434"
MAXIMUS_OLLAMA_MODEL="qwen2.5-coder:7b"

# Fall back to Claude-only if Ollama unavailable
MAXIMUS_OLLAMA_FALLBACK=true

# ============================================================================
# CUSTOM PROMPTS
# ============================================================================
# Additional context to include in implementation prompts
MAXIMUS_IMPLEMENT_CONTEXT="
Follow clean architecture:
- Entities in src/Koinon.Domain/Entities/
- Services in src/Koinon.Application/Services/
- Repositories in src/Koinon.Infrastructure/Repositories/
- Controllers in src/Koinon.Api/Controllers/

Use IdKey (not integer IDs) in all API routes and DTOs.
Use snake_case for database columns, PascalCase for C# properties.
"

# ============================================================================
# SPRINT PLANNING
# ============================================================================
# Auto-plan next sprint when current completes
MAXIMUS_AUTO_PLAN_SPRINT=true

# Default sprint prefix
MAXIMUS_SPRINT_PREFIX="Sprint"
