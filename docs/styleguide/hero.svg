```xml
<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern id="hero-pattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <!-- Thin grid lines -->
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3A7CA5" stroke-width="0.5" stroke-opacity="0.07"/>
      <!-- Small dots at intersections -->
      <circle cx="0" cy="0" r="0.75" fill="#3A7CA5" fill-opacity="0.09" />
    </pattern>
  </defs>
  <!-- Main background color -->
  <rect width="100%" height="100%" fill="#0B1E3B" />
  <!-- Overlay the subtle pattern -->
  <rect width="100%" height="100%" fill="url(#hero-pattern)" />
</svg>
```