# CI-specific overrides for docker-compose
# Uses high ports to avoid conflicts on self-hosted runners
# Creates isolated network for container-to-container communication
# Usage: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d

networks:
  koinon-ci:
    name: koinon-ci-network
    driver: bridge

services:
  postgres:
    networks:
      - koinon-ci
    ports:
      - "25434:5432"

  redis:
    networks:
      - koinon-ci
    ports:
      - "26380:6379"
