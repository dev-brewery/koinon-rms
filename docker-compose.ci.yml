# CI overrides for GitHub-hosted runners (future use)
# Uses alternate ports to avoid conflicts with other services
# Usage: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d
#
# NOTE: Self-hosted runners use GitHub Actions service containers instead
# (see .github/workflows/ci.yml integration job)

services:
  postgres:
    ports:
      - "5442:5432"

  redis:
    ports:
      - "6389:6379"
