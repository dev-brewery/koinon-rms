# docker-compose.full.yml
# Full stack deployment for integration testing
# Usage: docker-compose -f docker-compose.full.yml up --build

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: koinon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: koinon
      POSTGRES_PASSWORD: koinon
      POSTGRES_DB: koinon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koinon -d koinon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koinon

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: koinon-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koinon

  # =============================================================================
  # ASP.NET Core API
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: src/Koinon.Api/Dockerfile
    container_name: koinon-api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Koinon: "Host=postgres;Database=koinon;Username=koinon;Password=koinon"
      ConnectionStrings__Redis: "redis:6379"
      Jwt__Secret: "development-secret-key-at-least-32-characters-long"
      Jwt__Issuer: "koinon"
      Jwt__Audience: "koinon"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - koinon

  # =============================================================================
  # React Frontend
  # =============================================================================
  web:
    build:
      context: .
      dockerfile: src/web/Dockerfile
    container_name: koinon-web
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5000/api/v1
    depends_on:
      - api
    networks:
      - koinon

  # =============================================================================
  # Nginx Reverse Proxy (Production-like)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: koinon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./tools/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    profiles:
      - production
    networks:
      - koinon

volumes:
  postgres_data:
    name: koinon_full_postgres_data
  redis_data:
    name: koinon_full_redis_data

networks:
  koinon:
    name: koinon_network

# =============================================================================
# Usage Notes:
# =============================================================================
#
# Build and start all services:
#   docker-compose -f docker-compose.full.yml up --build
#
# Start in background:
#   docker-compose -f docker-compose.full.yml up -d --build
#
# View logs:
#   docker-compose -f docker-compose.full.yml logs -f
#
# View specific service logs:
#   docker-compose -f docker-compose.full.yml logs -f api
#
# Stop everything:
#   docker-compose -f docker-compose.full.yml down
#
# Reset everything (including volumes):
#   docker-compose -f docker-compose.full.yml down -v
#
# Access points:
#   API: http://localhost:5000
#   Web: http://localhost:3000
#   Swagger: http://localhost:5000/swagger
#
# With nginx proxy (production-like):
#   docker-compose -f docker-compose.full.yml --profile production up --build
#   Access everything at http://localhost
# =============================================================================
